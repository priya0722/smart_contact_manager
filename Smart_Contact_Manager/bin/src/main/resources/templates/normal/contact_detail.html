<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normal/base::layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    

    <title th:text="${title}"></title>
  </head>
  <body>
  
  
    <section>
    

    
    
    
<div class="card mr-2 ml-2" th:if=${contact}>
<div class="card-body" >

<div class="container text-center">

<img style="height:200px ; width:200px" class="my_profile_picture" src="" th:src="@{${contact.imageUrl}}" alt="profile-photo">

<h3 class="mt-3"> <span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>) </h3>

<div class="table-responsive">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">USER <span th:text="${contact.cId}"></span>  </th>
      
      
    </tr>
  </thead>
  
  <tbody>
  
    <tr>
      <th scope="row">Email</th>
      <td> <span th:text="${contact.email}"></span>  </td>
    </tr>
    
    <tr>
      <th scope="row">Phone</th>
      <td> <span th:text="${contact.phone}"></span>  </td>
    </tr>
    
    <tr>
      <th scope="row">Work</th>
      <td> <span th:text="${contact.work}"></span>  </td>
    </tr>
    
  </tbody>
</table>
</div>

<div class="description mt-3">
<span th:text="${contact.description}"></span>
</div>

<div class="cotainer">

<a href="#" th:onclick="'deleteContact(' + ${contact.cId} + ')'"  class="btn btn-danger btn-block">Delete</a>

<form action="post" th:action="@{'/user/update-contact/' + ${contact.cId}}" method="post" class="mt-2">
<button  class="btn btn-success btn-block">Update</button>
</form>
</div>


</div>


</div>
</div>   

<!-- If contact is not found --> 
    
    <h3 class="text-center text-danger" th:unless="${contact}">You don't have the permission to access this contact detail !!</h3>
    
    
    </section>






















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
