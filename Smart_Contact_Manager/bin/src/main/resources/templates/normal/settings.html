<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normal/base::layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    

    <title th:text="${title}"></title>
  </head>
  <body>
  
  
    <section>
    
    <div class="container">
    
    <div class="row">
    <div class="col-md-12">
    <div class="card">
    <div class="card-body">
    
    <h3>Change Password</h3>
    
    <div class="container">
    <div class="card" >
    
    </div>
    </div>
    
    <form th:action="@{/user/change-password}" method="post">
    
    <!-- old password field -->
    
    <div class="form-group">
    <input name="oldPassword" type="password"  class="form-control" placeholder="Enter old password" required>
    </div>
    
    
    <!-- new password -->
    
     <div class="form-group">
    <input name="newPassword" type="password"  class="form-control" placeholder="Enter new password" required>
    </div>
    
  <!--   Button for submit -->
  
  <div class="container text-center">
  <button type="submit " class="btn-success">Change</button>
  <button type="reset" class=" btn-warning">Reset</button>
  </div>  
  
    </form>
    
    </div>
    </div>
    </div>
    </div>
    </div>
    
    
   
    
    <script>
    
    $(document).ready(()=>{
      $(".item").removeClass("active");
      $("#settings-link").addClass("active")
    })
    
    </script>
    
    
    
    
    
    
    </section>






















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
