<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normal/base::layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    

    <title th:text="${title}"></title>
  </head>
  <body>
  
  
    <section>
    
    
    <div class="card mr-2 ml-2" >
<div class="card-body" >

<div class="container text-center">

<img style="height:200px ; width:200px" class="my_profile_picture" src="" th:src="@{${user.imageUrl}}" alt="profile-photo">

<h3 class="mt-3"> <span th:text="${user.name}"></span>  </h3>

<div class="table-responsive">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">USER <span th:text="${user.id}"></span>  </th>
      
      
    </tr>
  </thead>
  
  <tbody>
  
    <tr>
      <th scope="row">Email</th>
      <td> <span th:text="${user.email}"></span>  </td>
    </tr>
    
    <tr>
      <th scope="row">Role</th>
      <td> <span th:text="${user.role}"></span>  </td>
    </tr>
    
    <tr>
      <th scope="row">About</th>
      <td> <span th:text="${user.about}"></span>  </td>
    </tr>
    
    <tr>
      <th scope="row">Enabled</th>
      <td> <span th:text="${user.enabled}"></span>  </td>
    </tr>
    
  </tbody>
</table>
</div>





</div>


</div>
</div>   
    
    <script>
    
    $(document).ready(()=>{
      $(".item").removeClass("active");
      $("#profile-link").addClass("active")
    })
    
    </script>
    
    </section>






















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
