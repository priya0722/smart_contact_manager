<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    

    <title th:text="${title}"></title>
  </head>
  <body>
  
  
    <section >
    
   <div class="container">
   <div class="row">
   <div class="col-md-6 offset-md-3">
   
   <div class="my-card ">
   
   <div  th:if="${session.message}"  th:classappend="${session.message.type}" class="alert text-center " role="alert">
  <p th:text="${session.message.content}"></p>
  
  
</div>
    
   <h1 class="text-center">Register Here !!</h1>
   <form   action="" th:action="@{/do_register}" method="post" th:object="${user}">
   
   <!-- Name field -->
   
   <div class="form-group">
    <label novalidate for="name_field" >Your Name</label>
    
    <input type="text" 
    name="name"
    class="form-control"
    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
    id="name_field"
    placeholder="Enter Name"
     aria-describedby="emailHelp"
     th:value="${user.name}"
     required>
    
       <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                
    
  </div>
  
  <!--  Email Field -->
   
    <div class="form-group">
    <label for="email_field" >Your Email</label>
    
    <input type="email" 
    name="email"
    class="form-control" 
    id="email_field"
    placeholder="Enter email"
     aria-describedby="emailHelp"
       th:value="${user.email}"
     required>
    
  </div>
  
 
  
  <!--  Password Field -->
   
    <div class="form-group">
    <label for="password_field" >Your Password</label>
    
    <input type="text" 
    name="password"
    class="form-control" 
    id="password_field"
    placeholder="Enter Passsword"
     aria-describedby="emailHelp"
     required>
    
    
  </div>
  
  <!-- About field -->
   <div class="form-group">
   
   <textarea name="about" th:value="${user.about}" class="form-control"	placeholder="Enter Something About Yourself" rows="6"></textarea>
   
   </div>
   
   <!-- Agreeement -->
   <div class="form-group form-check">
   
   <input type="checkbox"
   name="agreement"
   class="form-check-input"
   id="agreement">
   
   <label for="agreement" >Accept terms and Conditions</label>
  
   
   </div>
   
   <!-- button -->
   <div class="container text-center ">
   
   <button type="submit" class="btn btn-success text-white  btn-block">Submit</button>
   
    <button type="reset" class="btn btn-warning text-white btn-block">Reset</button>
   
   </div>
   
   </form>
   
   </div>
   
   </div>
   </div>
   </div>
       </section>






















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
