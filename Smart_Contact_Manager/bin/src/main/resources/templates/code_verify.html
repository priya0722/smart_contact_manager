<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/style.css/}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    

    <title th:text="${title}"></title>
  </head>
  <body>
  
  
    <section >
     <div class="container mt-4 "  style="max-width: 500px; margin: auto;" >
     <div class="container mr-3 ">
    <div class="card" style="padding: 15px;">
    <div class="card-body">
    
    <form action="#" th:action="@{/handle_user}" method="post" th:object="${user}">
            <!-- Hidden fields for user data -->
            <input type="hidden" name="id" th:value="${user.id}" />it
            <input type="hidden" name="email" th:value="${user.email}" />
            <input type="hidden" name="name" th:value="${user.name}" />
            <input type="hidden" name="password" th:value="${user.password}" />
             <input type="hidden" name="imageUrl" th:value="${user.imageUrl}" />
             <input type="hidden" name="enabled" th:value="${user.enabled}" />
              <input type="hidden" name="about" th:value="${user.about}" />
               <input type="hidden" name="role" th:value="${user.role}" />
                <input type="hidden" name="orgcode" th:value="${otp}" />
               
            <!-- Add other fields as necessary -->
            
            <h6>Enter the Verification Code sent to your Email</h6>
            <input type="text" placeholder="Enter code here" name="inpcode">
            

            <!-- Submit button -->
           <br /> <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
    </div>
    
    </div>
   </div>
     </div>
    
    </section>

    





















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
