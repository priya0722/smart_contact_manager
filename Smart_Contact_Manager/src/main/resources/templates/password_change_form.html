<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    

    <title th:text="${title}"></title>
  </head>
  <body>
  
  
    <section>
    
    
                    
                    <h3></h3>
                    
                      <!-- message box -->
                      <div th:if="${session.message}" class="container">
                      <div class="alert  mt-2 md-2 text-center" th:classappend="${session.message.type}" role="alert">
                      <span th:text="${session.message.content}"></span>
                      </div>
                      </div>

       
                  
<div class="container mt-3">
<div class="row">
<div class="col-md-8 offset-md-3">
<div class="my-card border rounded shadow">

 <form th:action="@{/change-password}" method="post">
                       
                      <div class="form-group mt-2">
                      
                      <h4 >Enter new Password</h4>
                    
                      <input name="newpassword" type="password" placeholder="Enter new password here" class="form-control" required>
                      </div>
                      
                      <div class="container text-center">
                      <button class="btn-primary">Change Password</button>
                      </div>
                      
                      
                      </form>


</div>
   </div>                       
 </div>                    
  </div>                    
                       
            
    
    
    
    </section>






















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
