<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normal/base::layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    

    <title th:text="${title}"></title>
  </head>
  <body>
  
  
    <section>
    
    <div class="card mr-3 ml-3">
    <div class="card-body">
    <div class="container text-center">
    
    <img  style="height:210px ; width:210px" class="my_profile_picture " src="" th:src="@{'/images/contactlogo.jpeg'}" alt="profile-photo">
    </div>
    
    <h1 class="text-center font-italic mt-2">Start Adding your contacts on the cloud...</h1>
    
    <a th:href="@{/user/add-contact}" class="btn btn-primary btn-block mt-4 mb-3"> Add new contact</a>
    
    <hr>
    
    
    </div>
    
    
    </div>
    
    
    
   
    
    <script>
    
    $(document).ready(()=>{
      $(".item").removeClass("active");
      $("#home-link").addClass("active")
    })
    
    
    





    
    </script>
    
    
    
    
    
    
    </section>






















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
